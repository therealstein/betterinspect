<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<h1>Click buttons to download icons</h1>
<button onclick="downloadIcon(16)">Download 16x16</button>
<button onclick="downloadIcon(48)">Download 48x48</button>
<button onclick="downloadIcon(128)">Download 128x128</button>
<canvas id="canvas"></canvas>
<script>
function downloadIcon(size) {
  const canvas = document.getElementById('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  
  // Gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#667eea');
  gradient.addColorStop(1, '#764ba2');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // Magnifying glass
  ctx.strokeStyle = 'white';
  ctx.lineWidth = size / 8;
  const circleSize = size * 0.45;
  ctx.beginPath();
  ctx.arc(size * 0.4, size * 0.4, circleSize, 0, Math.PI * 2);
  ctx.stroke();
  
  // Handle
  ctx.beginPath();
  ctx.moveTo(size * 0.6, size * 0.6);
  ctx.lineTo(size * 0.85, size * 0.85);
  ctx.stroke();
  
  // Download
  const link = document.createElement('a');
  link.download = 'icon' + size + '.png';
  link.href = canvas.toDataURL();
  link.click();
}
</script>
</body>
</html>
